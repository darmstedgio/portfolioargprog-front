<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú de Navegación</h5>
    <button type="button" #closeSidebar class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div> -->
    <div class="mt-3 row ">
      <a (click)="close()" [routerLink]="['/']" class="btn btn-outline-primary outline-dark m-1 p-2 opacity-75" style="flex-wrap: no-wrap;">Inicio</a>
      <a (click)="close()" [routerLink]="['/sobre-mi']" class="btn btn-outline-primary outline-dark m-1 p-2 opacity-75" style="flex-wrap: no-wrap;">Sobre mí</a>
      <a (click)="close()" [routerLink]="['/tecnologias']" class="btn btn-outline-primary outline-dark m-1 p-2 opacity-75" style="flex-wrap: no-wrap;">Tecnologías</a>
      <a (click)="close()" [routerLink]="['/estudios']" class="btn btn-outline-primary outline-dark m-1 p-2 opacity-75" style="flex-wrap: no-wrap;">Estudios</a>
      <a (click)="close()" [routerLink]="['/experiencia']" class="btn btn-outline-primary outline-dark m-1 p-2 opacity-75" style="flex-wrap: no-wrap;">Experiencia</a>
      <a *ngIf="show" [routerLink]="['/login']" class="btn btn-outline-primary  btn btn-outline-warning my-1 px-2">Perfil</a>
      <a *ngIf="!show" [routerLink]="['/login']" class="btn btn btn-primary my-1 px-2">Mi Perfil</a>
    </div>
  </div>
</div>
